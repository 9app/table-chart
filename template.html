<html>
    <head>
        <style>
            .table-striped tr:nth-of-type(odd) {
                background-color: rgba(0, 0, 0, 0.05);
            }
            .table tbody + tbody {
                border-top: 2px solid #dee2e6;
            }
        </style>
    </head>
    <body>
        <table class="outer-table">
            {% for items in list_of_csv %}
                <tr>
                    <td>
                        <table class="table table-striped table-bordered">
                            <thead class="thead-dark">
                                {% for item in items[0] %}
                                    <th style="border: 1px solid #c9d0d6;padding: 0.75rem;vertical-align: bottom;border-top: 1px solid #dee2e6;border-bottom: 2px solid #ced5db;background-color: #343a40;color: #ffffff;">{{ item }}</th>
                                {% endfor %}
                            </thead>
                            <tbody class="table-striped">
                                {% for row in items[1] %}
                                    {% if loop.index % 2 == 0 %}
                                        <tr style="background-color: #f8f8f8;">
                                            {% for item in row %}
                                                <td style="border: 1px solid #dee2e6;padding: 0.75rem;vertical-align: top;border-top: 1px solid #dee2e6;">{{ item }}</td>
                                            {% endfor %}
                                        </tr>
                                    {% else %}
                                        <tr>
                                            {% for item in row %}
                                                <td style="border: 1px solid #dee2e6;padding: 0.75rem;vertical-align: top;border-top: 1px solid #dee2e6;">{{ item }}</td>
                                            {% endfor %}
                                        </tr>
                                    {% endif %}
                                {% endfor %}
                            </tbody>
                        </table>
                    </td>
                    <td>
                        <div>
                            <img alt="Chart" src={{ charts[loop.index - 1] }}>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
